<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    
    

    <section class="nav">
      <div>
        <ul class="nav-conteiner">
          <li><a href="https://github.com/jeanbmiceli/"> +Proyectos </a></li>
          <li><a href="https://www.linkedin.com/in/jeanbmiceli/"> Contacto </a></li>
        </ul>
      </div>
    </section>

    <img src="images/logo.png" class="logo" onclick="home()">
    <section class="div-principal">
      <form action="">
        <h1 class="text-titulo "> Escriba un Texto </h1>
        <textarea class="text-input" type="text" name="input-texto" maxlength="120" id="input-texto"
          placeholder=""></textarea>
        <div class="form-group">
          <img src="images/!.png" class="img-alerta">
          <label for="input-texto">Solo letras minúsculas, sin acentos y sin números.</label>
        </div>
        <div class="botones-div">
          <input class="btn-encriptar" type="submit" value="Criptar Texto" id="btn-encriptar">
          <input class="btn-desencriptar" type="submit" value="Descriptar Texto" id="btn-desencriptar">
        </div>
      </form>
    </section>

    <section class="message-box">
      <div id="div-desaparece" class="message-box-div">
        <img src="images/mensaje.svg" class="persona">
        <h2>Ningún mensaje fue encontrado</h2>
        <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
      </div>
      <div id="div-aparece">
        <textarea class="div-mensaje" type="text" id="mensaje" placeholder="Ningún mensaje"></textarea>
        <input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar">
      </div>
    </section>

    <section class="footer">
      <footer class="footer-cont">
        <p>Copyright &copy; 2022 <span>Jean Miceli</span>. Todos los derechos reservados.</p>
      </footer>
    </section>

    <script src="script.js"></script>

  </main>
</body>

</html>
